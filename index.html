<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Auto Trade | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        .car-card { background: #111; border: 1px solid #222; transition: 0.3s hover; }
        .car-card:hover { border-color: #3b82f6; transform: translateY(-4px); }
    </style>
</head>
<body class="p-6 md:p-12">
    <header class="max-w-7xl mx-auto mb-16 flex justify-between items-center">
        <h1 class="text-3xl font-black tracking-tighter">RB AUTO <span class="text-blue-500 text-sm italic">PREMIUM</span></h1>
        <div class="text-xs text-gray-500 uppercase tracking-widest">Live Inventory</div>
    </header>

    <div id="gallery" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>

    <script>
        // Твои доступы (здесь их можно оставить, так как это публичный клиент)
        const SB_URL = "https://qenfvaqhbbqmorhvwmxg.supabase.co";
        const SB_KEY = "sb_secret_JCr9KEjlFpMBO3fymu5l-w_AHPa7qac"; // Убедись, что это Anon Key из Supabase
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        async function loadCars() {
            const { data: cars, error } = await supabase.from('cars').select('*').order('created_at', { ascending: false });
            const gallery = document.getElementById('gallery');
            
            if (error) { console.error(error); return; }

            gallery.innerHTML = cars.map(car => `
                <div class="car-card rounded-2xl overflow-hidden shadow-2xl">
                    <img src="${car.image_url || 'https://via.placeholder.com/600x400'}" class="w-full h-64 object-cover grayscale-[0.3] hover:grayscale-0 transition-all">
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-2 uppercase">${car.brand_model}</h2>
                        <p class="text-gray-400 text-sm mb-6 h-12 overflow-hidden">${car.description}</p>
                        <div class="flex justify-between items-center border-t border-gray-800 pt-4">
                            <span class="text-blue-500 font-bold">READY TO SHIP</span>
                            <a href="${car.source_url}" target="_blank" class="bg-white text-black px-4 py-2 rounded-lg text-xs font-bold hover:bg-blue-500 hover:text-white transition">DETAILS</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        loadCars();
    </script>
</body>
</html>
