<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORT KOREA | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        .car-card { background: #111; border: 1px solid #222; transition: 0.3s ease; }
        .car-card:hover { border-color: #ef4444; transform: translateY(-5px); }
    </style>
</head>
<body class="p-6 md:p-12">
    <header class="max-w-7xl mx-auto mb-16 flex justify-between items-center">
        <h1 class="text-3xl font-black tracking-tighter uppercase">
            IMPORT <span class="text-red-600">Korea</span>
            <span class="text-blue-500 text-sm italic ml-2">Premium</span>
        </h1>
        <div class="text-xs text-gray-500 uppercase tracking-widest">Live Inventory</div>
    </header>

    <div id="gallery" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="col-span-full text-center py-10 text-gray-500">Загрузка автомобилей...</div>
    </div>

    <script>
        // ПОДКЛЮЧЕНИЕ К ТВОЕЙ БАЗЕ
        const SB_URL = "https://qenfvaqhbbqmorhvwmxg.supabase.co";
        const SB_KEY = "sb_publishable_kf8t5G8cuI8jejD6-u7AqQ_YScTnQ3X"; // ключ
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function getCars() {
            const { data, error } = await _supabase
                .from('cars')
                .select('*')
                .order('id', { ascending: false });

            const container = document.getElementById('gallery');
            
            if (error) {
                container.innerHTML = `<div class="text-red-500">Ошибка: ${error.message}</div>`;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-gray-500">В базе пока нет авто. Запусти парсер в GitHub Actions!</div>`;
                return;
            }

            // ГЕНЕРАЦИЯ КАРТОЧЕК
            container.innerHTML = data.map(car => `
                <div class="car-card rounded-2xl overflow-hidden shadow-2xl flex flex-col">
                    <img src="${car.image_url || 'https://via.placeholder.com/600x400'}" class="w-full h-64 object-cover">
                    <div class="p-6 flex-grow flex flex-col">
                        <h2 class="text-xl font-bold mb-2 uppercase">${car.brand_model}</h2>
                        <p class="text-gray-400 text-sm mb-6 flex-grow leading-relaxed">
                            ${car.description || 'Premium vehicle from South Korea. Verified quality and auction history.'}
                        </p>
                        <div class="flex justify-between items-center border-t border-gray-800 pt-4">
                            <span class="text-white font-black">STOCK READY</span>
                            <a href="${car.source_url}" target="_blank" class="bg-red-600 hover:bg-white hover:text-black text-white px-4 py-2 rounded-lg text-xs font-bold transition">
                                ПОДРОБНЕЕ
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        getCars();
    </script>
</body>
</html>
