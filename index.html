<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORT KOREA | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        .car-card { background: #111; border: 1px solid #222; transition: 0.3s; }
        .car-card:hover { border-color: #ef4444; transform: translateY(-5px); }
    </style>
</head>
<body class="p-6 md:p-12">
    <header class="max-w-7xl mx-auto mb-16 flex justify-between items-center">
        <h1 class="text-3xl font-black tracking-tighter uppercase">
            IMPORT <span class="text-red-600">Korea</span> <span class="text-blue-500 text-sm italic ml-2 text-white">Premium</span>
        </h1>
        <div class="text-xs text-gray-500 uppercase tracking-widest">Live Inventory</div>
    </header>

    <div id="gallery" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="col-span-full text-center py-10 text-gray-500 italic">Синхронизация с базой данных Сеула...</div>
    </div>

    <script>
        // ВАЖНО: Вставь сюда ключ sb_publishable_... со скриншота 15.07.02
        const SB_URL = "https://qenfvaqhbbqmorhvwmxg.supabase.co";
        const SB_KEY = "sb_publishable_kf8t5G8cuI8jejD6-u7AqQ_YScTnQ3X"; 

        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function loadCars() {
            const container = document.getElementById('gallery');
            try {
                const { data, error } = await supabaseClient
                    .from('cars')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = `<div class="col-span-full text-center text-gray-500">Машины в пути. Запустите парсер в GitHub Actions!</div>`;
                    return;
                }

                container.innerHTML = data.map(car => `
                    <div class="car-card rounded-2xl overflow-hidden flex flex-col">
                        <img src="${car.image_url || 'https://via.placeholder.com/600x400'}" class="w-full h-64 object-cover">
                        <div class="p-6 flex-grow">
                            <h2 class="text-xl font-bold mb-4 uppercase">${car.brand_model}</h2>
                            <div class="flex justify-between items-center border-t border-gray-800 pt-4 mt-auto">
                                <span class="text-red-600 font-bold text-xs uppercase">Available</span>
                                <a href="${car.source_url}" target="_blank" class="bg-white text-black px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-600 hover:text-white transition">Смотреть</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<div class="text-red-500 bg-red-900/20 p-4 rounded-xl">Ошибка: ${err.message}</div>`;
            }
        }
        loadCars();
    </script>
</body>
</html>
